<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../main.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>
    <script src="../main.js" defer></script>
    <script src="01.js" defer></script>
    <title>CSS Sample</title>
</head>
<style>
    .inner-box {
        width: 300px;
        height: 200px;
        margin: auto;
        text-align: center;
        line-height: 200px;
    }
</style>

<body>
    <div class="main">
        <h1 class="heading">半透明のborder</h1>
        <div class="content flex-column">
            <div class="inner-box translucent-border">
                border 半透明な色を指定します
            </div>
        </div>
        <div id="css" class="css">
            <textarea id="css-text" class="css-text" readonly></textarea>
            <div class="copy-button" data-target-id="css-text">COPY</div>
        </div>
        <div class="description">
            普通に半透明のborderを指定しようとしても上手くいきません。
            これはbackgroundがborderの範囲まで影響することが原因です。
            これを解決するために「background-clip」オプションを使用します。
            このオプションの初期値は「border-box」が指定されているのでこれに「padding-box」を指定します。
            こうするとbackgroundの範囲がborderの内側までになるため半透明のborderが意図したとおりになります。
        </div>
    </div>
</body>

</html>
